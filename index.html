<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <h1 class="title">calc</h1>
    
        <div class="themeContainer">
            <p class="subtitle">THEME</p>
    
            <div id="toggleContainer">
                <div id="buttonContainer">
                    <div class="redButton"></div>
                </div>
    
                <div id="legendTextContainer">
                    <div class="legendText" onclick="go_to_1()">1</div>
                    <div class="legendText" onclick="go_to_2()">2</div>
                    <div class="legendText" onclick="go_to_3()">3</div>
                </div>
            </div>
    
        </div>
    </div>

    <div class="result__container">
        <p class="result" id="result">0</p>
    </div>

    <div class="numbers__panel">
        <div class="default__settings panel__text k1">
            <p id="key_1" onclick="value()">1</p>
        </div>
        <div class="default__settings panel__text k2">
            <p id="key_2" onclick="value()">2</p>
        </div>
        <div class="default__settings panel__text k3">
            <p id="key_3" onclick="value()">3</p>
        </div>
        <div class="default__settings panel__text k4">
            <p id="key_4" onclick="value()">4</p>
        </div>
        <div class="default__settings panel__text k5">
            <p id="key_5" onclick="value()">5</p>
        </div>
        <div class="default__settings panel__text k6">
            <p id="key_6" onclick="value()">6</p>
        </div>
        <div class="default__settings panel__text k7">
            <p id="key_7" onclick="value()">7</p>
        </div>
        <div class="default__settings panel__text k8">
            <p id="key_8" onclick="value()">8</p>
        </div>
        <div class="default__settings panel__text k9">
            <p id="key_9" onclick="value()">9</p>
        </div>
        <div class="default__settings panel__text k0">
            <p id="key_0" onclick="value()">0</p>
        </div>
        <div class="default__settings panel__text k_plus">
            <p>+</p>
        </div>
        <div class="default__settings panel__text k_minus">
            <p>-</p>
        </div>
        <div class="default__settings panel__text k_product">
            <p>x</p>
        </div>
        <div class="default__settings panel__text k_division">
            <p>/</p>
        </div>
        <div class="default__settings panel__text k_point">
            <p>.</p>
        </div>
        <div class="default__settings equal__key">
            <p>=</p>
        </div>
        <div class="default__settings special__panel del">
            <p>DEL</p>
        </div>
        <div class="default__settings special__panel reset">
            <p>RESET</p>
        </div>
    </div>

    

    <script src="js/js.js"></script>
</body>
</html>
