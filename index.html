<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <h1 class="title">calc</h1>
    
        <div class="theme__container">
            <p class="subtitle">THEME</p>
    
            <div id="toggle__container">
                <div id="button__container">
                    <div class="pivot__button"></div>
                </div>
    
                <div id="legend__text__container">
                    <div class="legend__text" onclick="go_to_1()">1</div>
                    <div class="legend__text" onclick="go_to_2()">2</div>
                    <div class="legend__text" onclick="go_to_3()">3</div>
                </div>
            </div>
    
        </div>
    </div>

    <div class="result__container" id="result">0</div>

    <div class="numbers__panel">
        <div class="default__settings panel__text k1" id="key_1">1</div>
        <div class="default__settings panel__text k2" id="key_2">2</div>
        <div class="default__settings panel__text k3" id="key_3">3</div>
        <div class="default__settings panel__text k4" id="key_4">4</div>
        <div class="default__settings panel__text k5" id="key_5">5</div>
        <div class="default__settings panel__text k6" id="key_6">6</div>
        <div class="default__settings panel__text k7" id="key_7">7</div>
        <div class="default__settings panel__text k8" id="key_8">8</div>
        <div class="default__settings panel__text k9" id="key_9">9</div>
        <div class="default__settings panel__text k0" id="key_0">0</div>
        <div class="default__settings panel__text k_plus" id="k_plus">+</div>
        <div class="default__settings panel__text k_minus" id="k_minus">-</div>
        <div class="default__settings panel__text k_product" id="k_product">x</div>
        <div class="default__settings panel__text k_division" id="k_division">/</div>
        <div class="default__settings panel__text k_point" id="k_point">.</div>
        <div class="default__settings equal__key" id="k_equal">=</div>
        <div class="default__settings special__panel del" id="k_del">DEL</div>
        <div class="default__settings special__panel reset" id="k_reset">RESET</div>
    </div>

    
    <script src="js/js.js"></script>
</body>
</html>
